<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener | Chriskript</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Url Shortener</h1>
    <form id="urlForm">
      <input type="url" id="urlInput" placeholder="Enter your URL" required>
      <button type="submit">Shorten</button>
    </form>
    <div id="shortenedUrl" style="display:none;">
      <p>Shortened URL:</p>
      <input type="text" id="shortUrlInput" readonly>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
